<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Blog/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Batch List</h1>
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Batch Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                {% for batch in batches %}
                <tr>
                    <td>{{ batch.id }}</td>
                    <td><a href="{% url 'get_batch' batch.id %}">{{ batch.batch_name }}</a></td> <!-- Link to batch details -->
                    <td>{{ batch.course.course_name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No batches found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a> <!-- Back to Home button -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
