<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Faculties</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Blog/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">List of Faculties</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculties %}
                <tr>
                    <td>{{ faculty.id }}</td>
                    <td>{{ faculty.first_name }}</td>
                    <td>{{ faculty.last_name }}</td>
                    <td>{{ faculty.email }}</td>
                    <td>{{ faculty.department }}</td> <!-- Adjust this field based on your Faculty model -->
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No faculties found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a> <!-- Back to Home button -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
