<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Blog/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Faculty Details</h2>
        <a href="{% url 'list_faculties' %}" class="btn btn-primary">View Faculty</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ faculty.first_name }} {{ faculty.last_name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ faculty.email }}</p>
                <p class="card-text"><strong>Department:</strong> {{ faculty.department }}</p> <!-- Adjust this field based on your Faculty model -->
                <a href="{% url 'list_faculties' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
