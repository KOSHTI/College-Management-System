<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Blog/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Attendance Details</h1>
        <p class="mt-4"><strong>Student:</strong> {{ attendance.student.first_name }} {{ attendance.student.last_name }}</p>
        <p><strong>Course:</strong> {{ attendance.course.course_name }}</p>
        <p><strong>Status:</strong> {{ attendance.status }}</p>
        <a href="{% url 'list_attendance' %}" class="btn btn-secondary">Back to Attendance List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
